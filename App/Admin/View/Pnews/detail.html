<h2 class="contentTitle">电影新闻信息</h2>
<style>
	.pageFormContent dl{ width:680px}/*表单项宽度*/
	.pageFormContent dl dt{ width:60px;text-align:right;margin-right:5px;font-weight:bold;} /*表单标题加粗 font-weight:bold;*/ 
	span.error{ left:300px;}/*错误信息浮动位置*/
</style>
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/pnewslist/callbackType/closeCurrent" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone);">
		<input type="hidden" name="id" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="97">
			<dl class="nowrap">
				<dt>内容：</dt>
				<dd><textarea class="editor" name="content" rows="25" cols="82" upImgUrl="__APP__/Pnews/doupload" upImgExt="jpg,jpeg,gif,png" tools="mfull">{$vo.content}</textarea></dd>
			</dl>
		</div>
		
		<div class="formBar">
			<ul>
				<!--
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				-->
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">确定</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
